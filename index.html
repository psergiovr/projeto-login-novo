<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div class="login">
                <div id="img">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.ph" method="post" autocomplete="on">
                        <div class="campo">
                            
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="e-mail" required maxlength="30">
                        </div>
                        <div class="campo01">
                            
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        </div>
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a Senha
                        <span class="material-icons">mail</span>
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
